<!DOCTYPE html>
<html lang="pt-br">
    <head>
         <meta charset="UTF-8">
  <title>Meus Pedidos - Loja do Zé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
     body {
     font-family: Arial, sans-serif;
     background-color:  #f4f4f4;
     margin: 0;
     padding: 40px;
       }

     h1 {
    text-align: center;
    margin-bottom: 30px;
    }

    .pedido {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .pedido img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .detalhes {
      flex: 1;
    }

    .detalhes h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .detalhes p {
      margin: 4px 0;
      color: #666;
    }

    .detalhes .status {
      font-weight: bold;
      color: green;
    }

    .ver-detalhes {
      background-color: #008CBA;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .ver-detalhes:hover {
      background-color: #005f73;
    }
    .sem-pedidos {
  text-align: center;
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 500px;
  margin: 40px auto;
}

.sem-pedidos p {
  font-size: 20px;
  margin-bottom: 20px;
  color: #666;
}

.sem-pedidos .voltar {
  display: inline-block;
  background-color: #008CBA;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 8px;
}

.sem-pedidos .voltar:hover {
  background-color: #005f73;
}
.meus-pedidos-container {
  max-width: 100%;
  padding: 40px 20px;
  text-align: center;
  background: #f2f2f7;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.meus-pedidos-container h1 {
  font-size: 26px;
  margin-bottom: 32px;
  font-weight: 600;
  color: #000;
}

.card-ios {
  background: #fff;
  padding: 24px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  max-width: 420px;
  width: 100%;
  text-align: center;
  transition: transform 0.3s ease;
}

.card-ios:hover {
  transform: scale(1.015);
}

.card-ios .icone {
  font-size: 40px;
  color: #6c6c6d;
  margin-bottom: 16px;
}

.card-ios .mensagem {
  font-size: 16px;
  color: #333;
  margin-bottom: 20px;
}

.btn-ios {
  background-color: #007aff;
  color: #fff;
  padding: 12px 24px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
  transition: background 0.3s ease;
  display: inline-block;
}

.btn-ios:hover {
  background-color: #005ecb;
}

@media (max-width: 480px) {
  .card-ios {
    padding: 20px;
    border-radius: 16px;
  }

  .card-ios .icone {
    font-size: 34px;
  }

  .btn-ios {
    padding: 10px 20px;
    font-size: 15px;
  }
}
.meus-pedidos-container {
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

.pedido-card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

.pedido-card h3 {
  margin-top: 0;
  font-size: 18px;
}

.pedido-card p {
  margin: 6px 0;
  font-size: 15px;
  color: #333;
}

.itens {
  margin-top: 10px;
}

.item {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.item img {
  width: 50px;
  height: 50px;
  border-radius: 10px;
  object-fit: cover;
}

.status {
  padding: 4px 10px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 13px;
  display: inline-block;
}

.status.a-caminho {
  background: #007aff33;
  color: #007aff;
}

.btn-ios {
  display: inline-block;
  background: #007aff;
  color: white;
  padding: 10px 20px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 500;
  margin-top: 15px;
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
  transition: background 0.3s ease;
}

.btn-ios:hover {
  background: #005ecb;
}

#sem-pedidos {
  background: #fff;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  max-width: 420px;
  margin: 80px auto;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

#sem-pedidos .icone {
  font-size: 40px;
  color: #6c6c6d;
  margin-bottom: 16px;
}
  </style>
</head>
<body>

  <div class="meus-pedidos-container">
    <h1>Meus Pedidos</h1>

    <div id="sem-pedidos" style="display: none;">
      <i class="fa-solid fa-box-open icone"></i>
      <p>Você ainda não fez nenhum pedido.</p>
      <a href="produtos.html" class="btn-ios">Ver Catálogo</a>
    </div>

    <div id="lista-pedidos"></div>
  </div>

  <script>
    const pedidos = JSON.parse(localStorage.getItem("pedidosDoUsuario")) || [];
    const lista = document.getElementById("lista-pedidos");
    const msg = document.getElementById("sem-pedidos");

    if (pedidos.length === 0) {
      msg.style.display = "block";
      lista.style.display = "none";
    } else {
      msg.style.display = "none";

      pedidos.reverse().forEach(pedido => {
        const card = document.createElement("div");
        card.classList.add("pedido-card");

        const itensHTML = pedido.itens.map(item => `
          <div class="item">
            <img src="${item.imagem}" alt="${item.nome}">
            <p>${item.nome} (${item.quantidade}x) - R$${item.subtotal.toFixed(2)}</p>
          </div>
        `).join("");

        card.innerHTML = `
          <h3>Pedido #${pedido.id}</h3>
          <p><strong>Data:</strong> ${pedido.data}</p>
          <p><strong>Status:</strong> <span class="status a-caminho">${pedido.status}</span></p>
          <div class="itens">${itensHTML}</div>
          <p><strong>Frete:</strong> R$${pedido.frete.toFixed(2)}</p>
          <p><strong>Total:</strong> R$${pedido.total.toFixed(2)}</p>
          <p><strong>Pagamento:</strong> ${pedido.pagamento}</p>
          <a href="rastreamento.html?id=${pedido.id}" class="btn-ios">Rastrear Pedido</a>
        `;

        lista.appendChild(card);
      });
    }
  </script>

</body>
</html>
